<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePensei - Upgrade Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon.png">

</head>

<body class="bg-gradient-to-br from-purple-800 via-purple-500 to-purple-300 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto p-6 md:p-8 rounded-3xl flex flex-col md:flex-row gap-6 md:gap-8 glass shadow-2xl border-2 border-purple-200">

        <div class="flex flex-col gap-6 md:w-1/2">
            
            <div class="card-display perspective w-full max-w-sm mx-auto">
                <div class="card-inner relative w-full h-56 transform-style-3d transition-transform duration-700">
                    
                    <div class="card-front absolute w-full h-full backface-hidden rounded-xl shadow-lg p-6 bg-gradient-to-br from-purple-600 to-pink-500 text-white flex flex-col justify-between">
                        <div class="text-2xl font-mono tracking-widest pt-4" id="display-number">XXXX XXXX XXXX XXXX</div>
                        <div class="flex justify-between items-end">
                            <div>
                                <span class="text-xs opacity-70">Nome no Cartão</span>
                                <div class="font-medium tracking-wide" id="display-name">NOME DO TITULAR</div>
                            </div>
                            <div>
                                <span class="text-xs opacity-70">Validade</span>
                                <div class="font-medium" id="display-expiry">MM/AA</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-back absolute w-full h-full backface-hidden rounded-xl shadow-lg p-6 bg-gradient-to-br from-pink-500 to-purple-600 text-white transform-rotate-y-180">
                        <div class="magnetic-strip w-full h-12 bg-black absolute top-6 left-0"></div>
                        <div class="flex justify-end items-center mt-24">
                            <span class="text-xs opacity-70 mr-2">CVV</span>
                            <div class="cvv-display w-24 h-8 bg-white text-black text-right rounded p-2 font-mono" id="display-cvv">***</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="summary-box bg-white/20 text-white p-6 rounded-2xl">
                <h3 class="text-xl font-bold mb-4">Detalhes do Pedido</h3>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span id="summary-plan-name">Plano Anual Premium</span>
                        <span class="font-medium" id="summary-plan-price">R$ 334.90</span>
                    </div>
                    <div class="flex justify-between"><span>Taxas</span> <span class="font-medium">R$ 0,00</span></div>
                    <div class="h-px bg-white/30 my-3"></div>
                    <div class="flex justify-between text-lg font-bold">
                        <span>Total</span>
                        <span id="summary-total-price">R$ 334.90</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="md:w-1/2">

            <a href="freemium.html" class="flex items-center gap-1 text-white/70 hover:text-white transition mb-4 w-fit">
    <span class="material-icons text-sm">arrow_back_ios</span>
    Voltar
</a>
            <h2 class="text-3xl md:text-4xl font-extrabold text-white drop-shadow tracking-wide mb-6">Finalizar Pagamento</h2>
            
            <div class="mb-6">
                <label class="block text-white font-medium mb-2">Escolha seu Plano</label>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="radio" id="plan-mensal" name="plano" value="mensal" class="hidden peer">
                        <label for="plan-mensal" class="flex flex-col items-center justify-center text-center p-4 rounded-lg cursor-pointer bg-white/20 text-white/70 border-2 border-transparent transition-all peer-checked:border-pink-400 peer-checked:text-white peer-checked:bg-white/30">
                            <span class="text-lg font-bold">Mensal</span>
                            <span class="text-sm">R$ 34,90</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="plan-anual" name="plano" value="anual" class="hidden peer" checked>
                        <label for="plan-anual" class="flex flex-col items-center justify-center text-center p-4 rounded-lg cursor-pointer bg-white/20 text-white/70 border-2 border-transparent transition-all peer-checked:border-pink-400 peer-checked:text-white peer-checked:bg-white/30">
                            <span class="text-lg font-bold">Anual</span>
                            <span class="text-sm">R$ 334.90</span>
                        </label>
                    </div>
                </div>
            </div>

            <form id="paymentForm">
                <div class="mb-4">
                    <label for="cardNumber" class="block text-white font-medium mb-1">Número do Cartão</label>
                    <input type="text" id="cardNumber" maxlength="19" placeholder="XXXX XXXX XXXX XXXX"  class="w-full px-4 py-3 rounded-lg input-custom text-lg text-gray-700">
                </div>
                <div class="mb-4">
                    <label for="cardName" class="block text-white font-medium mb-1">Nome Completo no Cartão</label>
                    <input type="text" id="cardName" placeholder="Como no cartão"  class="w-full px-4 py-3 rounded-lg input-custom text-lg text-gray-700">
                </div>
                <div class="flex gap-4 mb-4">
                    <div class="w-1/2">
                        <label for="cardExpiry" class="block text-white font-medium mb-1">Validade (MM/AA)</label>
                        <input type="text" id="cardExpiry" maxlength="5" placeholder="MM/AA"  class="w-full px-4 py-3 rounded-lg input-custom text-lg text-gray-700">
                    </div>
                    <div class="w-1/2">
                        <label for="cardCVC" class="block text-white font-medium mb-1">CVV</label>
                        <input type="text" id="cardCVC" maxlength="4" placeholder="CVC"  class="w-full px-4 py-3 rounded-lg input-custom text-lg text-gray-700">
                    </div>
                </div>
                <button type="submit" class="w-full btn-primary text-lg mt-4">
                    <span id="submit-button-text">Pagar R$ 334.90</span>
                </button>
                <p class="text-white/70 text-sm text-center mt-4 flex items-center justify-center gap-1">
                    <span class="material-icons text-base">lock</span>
                    Pagamento Seguro | Criptografia SSL
                </p>
            </form>
        </div>
    </div>

    <script src="upgrade.js"></script>
</body>
</html>
